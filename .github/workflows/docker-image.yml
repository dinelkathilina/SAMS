name: Google Cloud Run CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: present-438611
  GAR_LOCATION: us-central1
  SERVICE: sams-service
  REGION: us-central1

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'

    - name: Authenticate Docker
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Build and Push Container
      run: |
        docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }} .
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }}

    - name: Deploy to Cloud Run
      id: deploy
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars=ASPNETCORE_ENVIRONMENT=Production \
          --set-env-vars=ASPNETCORE_URLS=http://+:8080 \
          --set-env-vars=JWT__ValidAudience=${{ secrets.JWT_VALID_AUDIENCE }} \
          --set-env-vars=JWT__ValidIssuer=${{ secrets.JWT_VALID_ISSUER }} \
          --set-secrets=ConnectionStrings__DefaultConnection=DB_CONNECTION:latest \
          --set-secrets=JWT__Secret=JWT_SECRET:latest

    - name: Show Output
      run: |
        gcloud run services describe ${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --format="get(status.url)"