name: Google Cloud Run CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: present-438611  # Your GCP project ID
  GAR_LOCATION: us-central1   # Artifact Registry location
  SERVICE: sams-service       # Cloud Run service name
  REGION: us-central1        # Cloud Run service region

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'

    - name: Authenticate Docker
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Build and Push Container
      run: |
        docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }} .
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }}

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/sams-repo/sams-app:${{ github.sha }}
        env_vars: |
          ASPNETCORE_ENVIRONMENT=Production
          ConnectionStrings__DefaultConnection=${{ secrets.DB_CONNECTION_STRING }}
          JWT__ValidAudience=${{ secrets.JWT_VALID_AUDIENCE }}
          JWT__ValidIssuer=${{ secrets.JWT_VALID_ISSUER }}
          JWT__Secret=${{ secrets.JWT_SECRET }}

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}